name: filetype
id: https://www.marda-alliance.org/extractors/filetype
prefixes:
  linkml: https://w3id.org/linkml/
  schema_org: http://schema.org/
  dublin_core: http://purl.org/dc/elements/1.1/
imports:
  - linkml:types
default_range: string

classes:
  FileType:
    description: >-
      A specific encoding of data for storage purposes, defined by a set of common characteristics and expectations, that can be assumed for all files of a given file type.
    close_mappings:
      - schema_org:fileFormat
      - schema_org:encodingFormat
      - dublin_core:format
    attributes:
      id:
        identifier: true
        slot_uri: schema_org:identifier
        required: true
        description: ->
          A unique identifier for the format within the MaRDA registry namespace, this should be a shorthand label rather than a UUID.
          Only lower-case alphanumeric and dash ("-") characters are permitted.
        pattern: "^[a-z]+[a-z,0-9,-]*[a-z,0-9]+$"
      name:
        slot_uri: schema_org:name
        required: true
        description: ->
          A recognisable name for the format.
      description:
        slot_uri: schema_org:description
        required: true
        description: ->
          A human-readable outline of the file type, its format, data content and uses.
      associated_vendors:
        slot_uri: schema_org:vendor
        multivalued: true
        inlined_as_list: true
        description: >-
          If this file type is associated with particular software or instrument vendors, they can be listed here.
      associated_instruments:
        multivalued: true
        inlined_as_list: true
        description: >-
          Any instrument, or class of instruments, that typically create the data encoded into such files.
      associated_software:
        multivalued: true
        description: >-
          Any software (proprietary or otherwise) that produces such files.
      base_formats:
        multivalued: true
        range: FileType
        description: >-
          If this format uses any particular underlying generic formats, e.g., CSV, JSON, HDF5, then they can be listed here.
      associated_standards:
        multivalued: true
        inlined_as_list: true
        description: >-
          If this is a subformat that follows a particular well-defined standard, e.g., CIF, NeXuS, then it can be listed here.
      subject:
        multivalued: true
        inlined_as_list: true
        description: ->
          Any keywords, phrases or classification codes that are relevant to the file type, e.g., particular scientific domains of applicability, or experimental techniques.
        slot_uri: dublin_core:subject
