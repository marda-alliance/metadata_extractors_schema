---
name: extractor
version: 0.1.0
id: https://www.marda-alliance.org/extractors/extractor
prefixes:
    linkml: https://w3id.org/linkml/
    schema_org: http://schema.org/
    dcmitype: http://purl.org/dc/dcmitype/1.1
imports:
    - linkml:types
    - base
default_range: string
description: >-
    This file describes the `Extractor` model created by the MaRDA extractors WG.


classes:

    SupportedFileTypes:
        attributes:
            id:
                description: >-
                    Registered MarDA extractors ID for this file type.

            description:
                description: Free-text description of caveats or instructions specific
                    to this file type.


    Usage:
        attributes:
            method:
                required: true
                description: >-
                    Usage method. Currently usage via a command line executable (cli)
                    or
                    as a Python function (python) are supported.
                range: UsageEnum
            command:
                required: true
                description: >-
                    A machine-executable command by which the Extractor functionality
                    can be accessed. For method:cli, this is a parametrized executable
                    invocation which should be available after installing the Extractor.
                    For method:python, this is a parametrized function invocation
                    which
                    should be available after installing and importing the Extractor.



    Extractor:
        description: >-
            A code object or web service that when executed can read a file with specific
            file type, or a set of files with a given structure, and extract or transform
            the scientific data and/or metadata contained within the file.
        close_mappings:
            - schema_org:SoftwareApplication
            - schema_org:ServiceChannel
            - dcmitype:Software
            - dcmitype:Service
        slots:
            - id
            - name
            - description
            - subject
            - citations
            - license
        attributes:
            supported_filetypes:
                multivalued: true
                required: true
                range: SupportedFileTypes
                description: >-
                    Container for links to the file types that this extractor supports.
            version:
                slot_uri: schema_org:version
                description: >-
                    A version tag for the registered extractor.
            source_repository:
                description: >-
                    A URL or URI for a source code repository associated with this
                    extractor.
            documentation:
                description: >-
                    A URL or URI for any online documentation associated with this
                    extractor.
            usage:
                multivalued: true
                range: Usage
                description: >-
                    A command-line or functional invocation of the Extractor, to be
                    available after installation instructions have been followed.
            instructions:
                description: >-
                    Any usage or installation instructions for this extractor.


enums:
    UsageEnum:
        permissible_values:
            cli:
            python:
